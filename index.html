<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Rize</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Gradiente de fundo -->
    <div class="background-gradient"> <img src="/assets/images/gradiente-hero.png"></div>
    
    <!-- Header (como antes) -->
    <header class="header">
        <div class="rz-header">
            <img src="assets/images/rz-header.png" alt="Logo Rize">
        </div>

        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Produtos</a>
            <a href="#">Lançamento</a>
        </nav>

        <button class="cta-header">
            Conheça agora
        </button>

        <button class="menu-mobile">
            <img src="assets/images/menu-header.png" alt="menu">
        </button>
    </header>

    <!-- Hero Section (como antes, mas ajustado) -->
    <main class="main-container">
        <section class="hero">
            <div class="hero-content">
                <img class="hero-brand" src="assets/images/rize-hero.png" alt="Rize">
                <p class="hero-slogan">Busque Sua Ambição!</p>
                <p class="hero-text">Rize, uma marca criada para inspirar pessoas.</p>
                <button class="hero-cta">
                    <img src="assets/images/conheça-button-cta-hero.png" alt="Conheça">
                </button>
            </div>

            <div class="hero-image">
                <img src="assets/images/modelo-rize.jpg" alt="modelo rize">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
